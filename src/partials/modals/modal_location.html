<!-- Серый фон -->
<div class="location__backdrop is-hidden" data-modal-location>
  <!-- Модальное окно -->
  <div class="modal-location" id="modal-location">
    <h2 class="location__header">Our Locations</h2>
    <!-- Карта -->
    <div class="map-wrapper">
      <picture>
        <source
          srcset="
            ././images/modals/map-mobile.jpg    1x,
            ././images/modals/map-mobile@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ././images/modals/map-tablet.jpg    1x,
            ././images/modals/map-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img src="././images/modals/map-mobile.jpg" alt="Карта" />
      </picture>
    </div>
    <!-- Кнопка Открыть карту -->
    <button class="button-map" type="button">Open map</button>
    <!-- Кнопка закрытия модального окна -->
    <button
      type="button"
      aria-expanded="false"
      aria-controls="modal-location"
      class="button-modal-location"
      data-modal-close-location
    >
      <svg class="icon-modal-location" aria-label="Закрытие модального окна">
        <use
          class="icon-close"
          href="./images/footer/symbol-defs.svg#icon-close"
        ></use>
      </svg>
    </button>
  </div>
</div>
